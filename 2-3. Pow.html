  <script>
  
 //функция степени
function pow(x,n)
		{
		var result=x;
		while (n!=1)
			{
				result*=x;
				n=n-1;
			}
		return result;
		}
// фунция проверки на целое число	
function isInteger(num) {
  return  parseInt( num ) == parseFloat( num );
}
		
var x = prompt("введите х", "");
var n = prompt("введите степень", "");

if (n<=1) 
	{
		alert("Нельзя вводить степени меньше 1")
	}
		else
			if(!isInteger(n))
			{
				alert("Можно вводить только целые числа в качестве степеней")
			}
			else
				{
					alert(pow(x,n));	
				}
  </script>
