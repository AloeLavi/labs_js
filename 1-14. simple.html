<head>
  <!-- Тег meta для указания кодировки -->
  <meta charset="utf-8">
</head>

<body>

    <p>Начало документа...</p>
  <script>
  
  var num1=2;
  var num2=10;
  var flag;
  
  for (var i=num1; i<=num2; i++)
	{
		flag = 0; // в начале цикла флаг 0
		for (var j=2; j<i; j++)
			{
				if (i%j == 0) //если делится на какое-то число без остатка
					{
					flag = 1; //то ставим флаг 1
					}
				
			}
		if (flag == 0) // если флаг не менялся
					{
					alert(i); // то выводим число
					}
	}
  </script>
