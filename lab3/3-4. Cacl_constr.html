  <script>
  

function calculator(name) {
  this.read = function() {
    this.a = +prompt('Input 1st var', 0);
	this.b = +prompt('Input 2nd var', 0);
  };
  
  this.sum = function() {
    return this.a + this.b;
  };
  
  this.mul = function() {
    return this.a * this.b;
  };
  
}

var calc = new calculator();
calc.read();

alert( "Сумма=" + calc.sum() );
alert( "Произведение=" + calc.mul() );
