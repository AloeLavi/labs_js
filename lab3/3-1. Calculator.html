<body>

    <p>Начало документа...</p>
  <script>
  

var calculator = {
	read: function() 
	{
		this.a=+prompt("Введите первое значение", "");
		this.b=+prompt("Введите второе значение", "");
	},
  
	sum: function()
	{
		return this.a + this.b;
	},
	
	mul: function()
	{
		return this.a * this.b;
	}
}

calculator.read();
alert( calculator.sum() );
alert( calculator.mul() );


  </script>
