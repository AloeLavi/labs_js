<head>
  <!-- Тег meta для указания кодировки -->
  <meta charset="utf-8">
</head>

<body>

    <p>Начало документа...</p>
  <script>
  
// шаг 1
var arr = []; // создаем пустой массив

for (var i = 2; i < 100; i++) // заполняем элементами true от 2 до 100 
{ 
  arr[i] = true
}

// шаг 2
var p = 2;

do           // цикл "пока p^2 < 100"
{
  // шаг 3
  for (i = 2 * p; i < 100; i += p) { // зачеркиваем все числа
    arr[i] = false;      		    // с разницей в p
  }

  // шаг 4
  for (i = p + 1; i < 100; i++) { // ищем не зачеркнутое 
    if (arr[i]) break;   		  // число после p
  }

  p = i;
} while (p * p < 100); // шаг 5

// шаг 6 (готово)
// посчитать сумму
var sum = 0;
for (i = 0; i < arr.length; i++) {
  if (arr[i]) {
    sum += i;
  }
}

alert( sum );

  </script>
