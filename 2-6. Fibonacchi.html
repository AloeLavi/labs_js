  <script>
  
 function fib(n) 
		{	
			var result;
			var a =1; 
			var b =1;
			for (var i=3; i<=n; i++)
			{
				result= a+b;
				a=b;
				b=result;
			}
			return b;
		}

alert( fib(77) );
  


  </script>
