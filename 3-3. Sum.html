    <p>Начало документа...</p>
  <script>
  

function sum(a) 
{

  var currentSum = a; 

  function f(b) 
  {
    currentSum += b; // a + b
    return f;  // возвращаем функцию
  }

  f.toString = function() // определяем метод toString
  { 
    return currentSum;  // он будет возвращать текущую сумму
  };

  return f;
}

alert( sum(1) );
alert( sum(1)(2) ); // 3
alert(sum(1)(2)(3) ); //6
alert( sum(5)(-1)(2) ); // 6
alert( sum(6)(-1)(-2)(-3) ); // 0
alert( sum(0)(1)(2)(3)(4)(5) ); // 15


  </script>
